<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - FundiLink</title>
  <link rel="stylesheet" href="./src/css/admin.css" />
</head>
<body>
  <main class="login-container">
    <form id="adminLoginForm" class="login-form">
      <img src="../assets/fundilink logo.png" alt="FundiLink Logo" class="login-logo" />
      <h2>Admin Login</h2>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required />

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter your password" required />
        <button type="button" id="togglePassword" class="toggle-password" aria-label="Toggle Password">👁️</button>
      </div>

      <p id="loginError" class="login-error" style="display: none;">Invalid credentials</p>

      <button type="submit" class="login-btn">Login</button>

      <div class="login-footer">
        <a href="#">Forgot Password?</a>
      </div>
    </form>
  </main>

  <script src="./src/js/admin-login.js" defer></script>
</body>
</html>
